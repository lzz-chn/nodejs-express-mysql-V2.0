<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="history.back()">返回</button>
        <h3>网站设置</h3>
        <table border="1">
            <tr>
                <td>网站标题</td>
                <td><input type="text" class="title" /></td>
            </tr>
            <tr>
                <td>关键字</td>
                <td><input type="text" class="keywords" /></td>
            </tr>
            <tr>
                <td>描述</td>
                <td>
                    <textarea name="description" class="description" cols="40" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>Logo PC</td>
                <td>
                    <input type="file" class="logo_pc" style="display: none" />
                    <img src="/img/pictures_update.png" height="50" class="logoPc" />
                    <span>大小不超过400KByte</span>
                </td>
            </tr>
            <tr>
                <td>Mobile PC</td>
                <td>
                    <input type="file" class="logo_mobile" style="display: none" />
                    <img src="/img/pictures_update.png" height="50" class="logoMobile" />
                    <span>大小不超过200KByte</span>
                </td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input type="text" class="email" /></td>
            </tr>
            <tr>
                <td>电话</td>
                <td><input type="number" class="phone" /></td>
            </tr>
            <tr>
                <td>地址</td>
                <td><input type="text" class="address" /></td>
            </tr>
            <tr>
                <td>QQ</td>
                <td><input type="number" class="qq" /></td>
            </tr>
            <tr>
                <td>WeChat</td>
                <td><input type="text" class="wechat" /></td>
            </tr>
            <tr>
                <td>icps</td>
                <td><input type="text" class="icps" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" class="sub">提交</button>
                </td>
            </tr>
        </table>
        <img src="/qr?txt=666" alt="" />
    </body>
    <script src="/jquery/jquery-3.4.1.js"></script>
    <script src="/js/public.js"></script>
    <script src="/js/website.js"></script>
</html>
