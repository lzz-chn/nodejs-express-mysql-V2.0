<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/css/articleEdit.css" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="history.back()">返回</button>
        <h3 class="titles"></h3>

        <form action="" class="articleEdit">
            <!-- 表格标签 -->
            <table border="1">
                <!-- 行 -->
                <tr>
                    <!-- 列 -->
                    <td>
                        标题
                    </td>
                    <td><input type="text" name="title" class="title" /></td>
                </tr>
                <tr>
                    <td>作者</td>
                    <td><input type="text" name="author" class="author" /></td>
                </tr>
                <tr>
                    <td>状态</td>
                    <td>
                        <span>发布</span>
                        <input type="radio" name="status" value="1" class="status" checked />
                        <span>草稿</span>
                        <input type="radio" name="status" value="0" class="status" />
                    </td>
                </tr>
                <tr>
                    <td>所属栏目</td>
                    <td>
                        <select name="pid" class="pid">
                            <option value="-1">未分类</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>类型</td>
                    <td>
                        <select name="classType" class="classType">
                            <option value="0">普通文章</option>
                            <option value="1">缩率图文章</option>
                            <option value="2">广告位文章</option>
                        </select>
                        <div class="upImg" style="display: none;">
                            <!-- multiple 表示可以添加多个文件 -->
                            <img src="/img/pictures_update.png" alt="" class="imgUpdate" />
                            <input
                                type="file"
                                name="img"
                                class="img"
                                multiple
                                style="display:none;"
                            />
                            <!-- <button type="button" class="imgSub">上传图片</button> -->
                        </div>
                    </td>
                    <!-- <td>图片上传</td> -->
                </tr>
                <tr>
                    <td>来源</td>
                    <td><input type="text" name="source" class="source" /></td>
                </tr>
                <tr>
                    <td>关键字</td>
                    <td><input type="text" name="keywords" class="keywords" /></td>
                </tr>
                <tr>
                    <td>描述</td>
                    <td>
                        <textarea
                            name="description"
                            class="description"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </td>
                </tr>
                <tr>
                    <td>标签</td>
                    <td><input type="text" name="tag" class="tag" /></td>
                </tr>
                <tr>
                    <td>内容</td>
                    <td class="content">
                        <!-- 富文本插件 -->
                        <!-- 加载编辑器的容器 -->
                        <script id="container" name="content" type="text/plain"></script>
                    </td>
                </tr>
                <tr>
                    <!-- colspan="2" 表示一列占两列的空间-->
                    <td colspan="2"><button type="button" class="sub">提交</button></td>
                </tr>
            </table>
        </form>
    </body>
    <script src="/jQuery/jquery-3.4.1.js"></script>
    <script src="/ueditor/ueditor.config.js"></script>  <!-- 配置文件 -->
    <script src="/ueditor/ueditor.all.js"></script>  <!-- 编辑器源码文件 -->
    <script src="/js/public.js"></script>
    <script src="/js/articleEdit.js"></script>
</html>
