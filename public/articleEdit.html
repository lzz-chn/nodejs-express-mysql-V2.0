<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/css/articleEdit.css" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="history.back()">返回</button>
        <h3 class="titles"></h3>

        <form action="" class="articleEdit">
            <!-- 表格标签 -->
            <table border="1">
                <!-- 行 -->
                <tr>
                    <!-- 列 -->
                    <td>
                        标题
                    </td>
                    <td><input type="text" name="title" class="title" /></td>
                </tr>
                <tr>
                    <td>作者</td>
                    <td><input type="text" name="author" class="author" /></td>
                </tr>
                <tr>
                    <td>状态</td>
                    <td>
                        <span>发布</span>
                        <input
                            type="radio"
                            name="status"
                            value="1"
                            class="status"
                            checked
                        />
                        <span>草稿</span>
                        <input type="radio" name="status" value="0" class="status" />
                    </td>
                </tr>
                <tr>
                    <td>所属栏目</td>
                    <td>
                        <select name="pid" class="pid">
                            <option value="-1">未分类</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>类型</td>
                    <td>
                        <select name="classType" class="classType">
                            <option value="0">普通文章</option>
                            <option value="1">缩率图文章</option>
                            <option value="2">广告位文章</option>
                        </select>
                        <div class="upImg" style="display: none;">
                            <!-- multiple 表示可以添加多个文件 -->
                            <img
                                src="/img/pictures_update.png"
                                alt=""
                                class="imgUpdate"
                            />
                            <input
                                type="file"
                                name="img"
                                class="img"
                                multiple
                                style="display:none;"
                            />
                            <!-- <button type="button" class="imgSub">上传图片</button> -->
                        </div>
                    </td>
                    <!-- <td>图片上传</td> -->
                </tr>
                <tr>
                    <td>来源</td>
                    <td><input type="text" name="source" class="source" /></td>
                </tr>
                <tr>
                    <td>关键字</td>
                    <td><input type="text" name="keywords" class="keywords" /></td>
                </tr>
                <tr>
                    <td>描述</td>
                    <td>
                        <textarea
                            name="description"
                            class="description"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </td>
                </tr>
                <tr>
                    <td>标签</td>
                    <td><input type="text" name="tag" class="tag" /></td>
                </tr>
                <tr>
                    <td>内容</td>
                    <td class="content">
                        <!-- 富文本插件 -->
                        <!-- 加载编辑器的容器 -->
                        <script id="container" name="content" type="text/plain"></script>
                    </td>
                </tr>
                <tr>
                    <!-- colspan="2" 表示一列占两列的空间-->
                    <td colspan="2"><button type="button" class="sub">提交</button></td>
                </tr>
            </table>
        </form>
    </body>
    <!-- 配置文件 -->
    <script src="/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script src="/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script>
        let ue = UE.getEditor('container', {
            initialFrameWidth: 900,
            initialFrameHeight: 300,
            autoClearEmptyNode: false
        });
    </script>
    <script src="/jQuery/jquery-3.4.1.js"></script>
    <script>
        let titles = $('.titles'),
            pid = $('.pid'),
            classType = $('.classType'),
            upImg = $('.upImg'),
            sub = $('.sub'),
            form = $('.articleEdit'),
            img = $('.img'),
            imgSub = $('.imgSub'),
            imgUpdate = $('.imgUpdate');

        let editStatus = location.search.match(/\w+=\w+/g);
        if (editStatus) {
            console.log(editStatus);
            if (editStatus[0] == 'edit=add') {
                titles.text('添加文章');
                sub.click(function() {
                    var f = new FormData();
                    f.append('title', $('.title').val());
                    f.append('author', $('.author').val());
                    f.append('status', $('.status:checked').val());
                    f.append('classType', $('.classType').val());
                    f.append('source', $('.source').val());
                    f.append('keywords', $('.keywords').val());
                    f.append('description', $('.description').val());
                    f.append('content', ue.getContent());
                    f.append('tag', $('.tag').val());
                    f.append('pid', $('.pid').val());
                    f.append('img', img[0].files[0]);

                    $.ajax({
                        url: '/admin/article/articleAdd',
                        method: 'post',
                        data: f,
                        processData: false,
                        contentType: false,
                        success: function(data) {
                            switch (data) {
                                case 'articleAdd succeed':
                                    alert('文章添加成功');
                                    location.href = '/admin/article';
                                    break;
                                case 'article repeat':
                                    alert('文章名称已存在');
                                    break;
                                default:
                                    alert('文章添加出错');
                                    break;
                            }
                        }
                    });
                });
            }
            if (editStatus[0] == 'edit=update') {
                titles.text('更新文章');
                if (editStatus[1]) {
                    let imgOld = {}; // 图片地址缓存
                    $.ajax({
                        url: '/admin/article/articleReadData',
                        data: editStatus[1],
                        success: function(data) {
                            console.log(data);
                            $('.title').val(data.title);
                            $('.author').val(data.author);
                            $('.status').prop({
                                checked: function() {
                                    if ($(this).val() == data.status) {
                                        return true;
                                    } else {
                                        return false;
                                    }
                                }
                            });
                            $('.pid option').prop({
                                selected: function() {
                                    return $(this).val() == data.pid ? true : false;
                                }
                            });
                            $('.classType option').prop({
                                selected: function() {
                                    return $(this).val() == data.classType ? true : false;
                                }
                            });
                            $('.source').val(data.source);
                            $('.keywords').val(data.keywords);
                            $('.description').val(data.description);
                            $('.tag').val(data.tag);
                            ue.ready(function() {
                                ue.setContent(data.content);
                            });
                            if (data.classType > 0) {
                                $('.upImg').slideDown();
                                $('.imgUpdate').attr({ src: '/' + data.img });
                            }
                            imgOld = { img: data.img, img_path: data.img_path }; // 图片地址缓存
                        }
                    });
                    sub.click(function() {
                        var f = new FormData();
                        f.append('id', editStatus[1].match(/\d+/g));
                        f.append('title', $('.title').val());
                        f.append('author', $('.author').val());
                        f.append('status', $('.status:checked').val());
                        f.append('classType', $('.classType').val());
                        f.append('source', $('.source').val());
                        f.append('keywords', $('.keywords').val());
                        f.append('description', $('.description').val());
                        f.append('content', ue.getContent());
                        f.append('tag', $('.tag').val());
                        f.append('pid', $('.pid').val());
                        f.append('imgOld', imgOld.img);
                        f.append('imgOld_path', imgOld.img_path);
                        f.append('img', img[0].files[0]);
                        $.ajax({
                            url: '/admin/article/articleUpdate',
                            method: 'post',
                            async: false,
                            data: f,
                            processData: false,
                            contentType: false,
                            success: function(data) {
                                switch (data) {
                                    case 'articleUpdate succeed':
                                        alert('文章更新成功');
                                        location.href = '/admin/article';
                                        break;
                                    case 'article repeat':
                                        alert('文章名称已存在');
                                        break;
                                    default:
                                        alert('文章更新出错');
                                        break;
                                }
                            }
                        });
                    });
                }
            }
        }

        (() => {
            $.ajax({
                url: '/admin/nav/navSelect',
                async: false,
                success: function(data) {
                    pid.html(`<option value="-1">未分类</option>${data}`);
                }
            });
        })();

        // 展开收缩上传图片选项
        classType.change(function() {
            if (this.value != 0) {
                upImg.slideDown();
            } else {
                upImg.slideUp();
            }
        });

        imgUpdate.click(function() {
            img.click();
        });
        img.change(function() {
            if (this.files[0].type.search(/image\/(png|jpg|jpeg|gif|bmp)$/) != -1) {
                let f = new FormData();
                f.append('img', this.files[0]);
                $.ajax({
                    url: '/admin/imgUpdate',
                    method: 'post',
                    data: f,
                    // 发送时不转换发送文件的格式，默认转换为string
                    processData: false,
                    // 根据文件类型选择编码类型不使用默认值
                    // 默认编码类型为application/x-www-form-urlencoded
                    // 文件上传使用的是multipart/form-data
                    contentType: false,
                    success: function(data) {
                        if (data) {
                            imgUpdate.attr({ src: '/' + data });
                        } else {
                            alert('上传出错');
                        }
                    }
                });
            } else {
                alert('上传格式错误');
            }
        });
    </script>
</html>
